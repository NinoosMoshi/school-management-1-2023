    <div class="col-lg-6">
      <div class="input-group d-flex justify-content-end">

      </div>
    </div>

    <div class="table-wrapper mt-5">
      <table class="table table-striped table-hover">
        <thead>
           <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Duration</th>
              <th>Description</th>
              <th>Instructor</th>
              <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of courses">
              <td>{{temp.courseId}}</td>
              <td>{{temp.courseName}}</td>
              <td>{{temp.courseDuration}}</td>
              <td>{{temp.courseDescription}}</td>
              <td>{{temp.instructor.firstName}} {{temp.instructor.lastName}}</td>
              <td>
                <!-- <button (click)="getUpdateModal(temp, updateContent)" class="btn btn-success mx-1"><i class="bi bi-pencil-square"></i></button> -->
            </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Course Duration</th>
            <th>Course Description</th>
            <th>Instructor</th>
            <th>Action</th>
         </tr>
        </tfoot>
     </table>
    </div>

    <div class="footer-pagination">
      <div class="row">
         <div class="col-md-6"></div>

         <div class="col-md-6">
            <div class="row">
               <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="2"
                [boundaryLinks]="true"
                (pageChange)="handleSearchStudentCourses()"
             >
             </ngb-pagination>

               </div>
            </div>
         </div>


      </div>
   </div>
