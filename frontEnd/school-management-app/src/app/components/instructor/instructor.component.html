<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <!--start search-->
      <div *ngIf="searchFormGroup">
          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchInstructor()">
            <div class="input-group rounded">
                <input formControlName="keyword" type="search" class="form-control" placeholder="Search by clicking button">
                <button type="submit" class="input-group-text border-0 bg-primary text-light" id="search-addon">
                  <i class="fas fa-search"></i>
                </button>
            </div>
          </form>
      </div>


      <div class="form-inline ml-auto">
        <input #key (keyup)="doSearch(key.value)" type="text" class="form-control mr-2" placeholder="Search by writting">
      </div>


      <!--end search-->
    </div>

    <div class="col-lg-6">
      <div class="input-group d-flex justify-content-end">
        <!-- <button (click)="getModal(content)"  class="btn btn-primary">New Course</button> -->
        <button  class="btn btn-primary">New Instructor</button>
      </div>
    </div>

    <div class="table-wrapper mt-5">
      <table class="table table-striped table-hover">
        <thead>
           <tr>
              <th>Instructor Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Summary</th>
              <th>Action</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of instructors">
              <td>{{temp.instructorId}}</td>
              <td>{{temp.firstName}}</td>
              <td>{{temp.lastName}}</td>
              <td>{{temp.summary}}</td>
              <td>
                  <!-- <button (click)="getDeleteModal(temp, deleteContent)"  class="btn btn-danger mx-1"><i class="bi-trash"></i></button> -->
                  <button class="btn btn-danger mx-1"><i class="bi-trash"></i></button>
              </td>

            </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Instructor Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Summary</th>
            <th>Action</th>
         </tr>
        </tfoot>
     </table>
    </div>

    <div class="footer-pagination">
      <div class="row">
         <div class="col-md-6"></div>

         <div class="col-md-6">
            <div class="row">
               <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                [maxSize]="2"
                [boundaryLinks]="true"
                (pageChange)="handleSearchInstructor()"
             >
             </ngb-pagination>

               </div>
            </div>
         </div>


      </div>
   </div>

  </div> <!-- end row -->
</div>  <!-- end container -->
